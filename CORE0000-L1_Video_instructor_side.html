<!-- Questioinbox -->
<button class="open-button" id="open-chat-btn">Ask</button>
<div class="chat-popup" id="chat-popup">
  <form class="form-container">
    <h1>Ask</h1>
    <label for="Question"><b>Question</b></label>
    <textarea placeholder="Type question.." name="Question" id="question-textarea" required></textarea>
    <label for="Answer"><b>Answer</b></label>
    <textarea  name="Answer" id="answer-textarea" readonly></textarea>
    <button type="button" class="btn" id="ask-btn">Send (Ctrl+Enter)</button>
    <button type="button" class="btn cancel" id="close-chat-btn">Close</button>
  </form>
</div>  

<!-- Quizbox -->
<button class="open-button-quiz" id="open-quiz-btn" >Quiz</button>
<div class="quiz-popup" id="quiz-popup">
  <form class="quiz-container">
    <h1>Quiz</h1>
    <textarea class="quiz-question" id="quiz-question" readonly></textarea>
    <textarea  class="quiz-answer" id="quiz-answer" style="display:none" readonly></textarea>
    <button type="button" class="btn" id="show-ans-btn">Answer</button>
    <button type="button" class="btn cancel" id="close-quiz-btn">Close</button>
  </form>
</div>
